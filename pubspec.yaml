name: islami
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.7
  introduction_screen: ^4.0.0
  shared_preferences: ^2.5.4
  carousel_slider: ^5.1.1
  flutter_toggle_tab: ^1.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  assets:
    - assets/images/
    - assets/files/

  fonts:
    - family: Janna
      fonts:
        - asset: assets/fonts/janna-LT-Bold.ttf

  uses-material-design: true

